name: Push to S3

on:
  push:
    branches:
    - main
    paths-ignore:
      - '*.md'
      - '.gitignore'
      - 'cve-suppressed.xml'
      - '.github/**'
      - 'renovate.json'

permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout      

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::187429986583:role/GitHubAction-AssumeRoleWithAction #change to reflect your IAM roleâ€™s ARN
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Sync files to S3 bucket and Invalidate
      run: |
        aws s3 sync ./ s3://din.global --delete --exclude '.git*/*'     
        aws cloudfront create-invalidation --distribution-id EJ9HYRC6B1P88 --paths "/index.html"
